<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <main class="container">
            <div class="controlles">
                <button class="previous">&lt;</button>
                <select name="months" id="months">
                    <option value="0" class="month">January</option>
                    <option value="1" class="month">February</option>
                    <option value="2" class="month">March</option>
                    <option value="3" class="month">April</option>
                    <option value="4" class="month">May</option>
                    <option value="5" class="month">June</option>
                    <option value="6" class="month">July</option>
                    <option value="7" class="month">August</option>
                    <option value="8" class="month">September</option>
                    <option value="9" class="month">October</option>
                    <option value="10" class="month">November</option>
                    <option value="11" class="month">December</option>
                </select>

                <select name="years" id="years"></select>

                <button class="next">&gt;</button>
            </div>
            <div class="days">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>

            <div class="dates">
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date">1</div>
                <div class="date">2</div>
                <div class="date">3</div>
                <div class="date">4</div>
                <div class="date">5</div>
                <div class="date">6</div>
                <div class="date">7</div>
                <div class="date">8</div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
